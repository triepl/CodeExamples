<!DOCTYPE html>
<html ng-app='bookshop'>
<head>
    <meta charset="UTF-8">
    <title>Awesome Bookshop from Tobias</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="lib/bootstrap-tokenfield/bootstrap-tokenfield.css">
    <link rel="stylesheet" href="styles/main.css">


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Bookshop</a>

        </div>

    </div>
</nav>
<div class="container-fluid">

    <div class="row">

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>


            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">


                <div class="item active">
                    <img src="imgs/bookshelf.jpg" alt="Picture4" class="img-carousel">
                    <div class="carousel-caption">
                        Picture 4
                    </div>
                </div>

                <div class="item">
                    <img src="imgs/bookshelf.jpg" alt="Picture4" class="img-carousel">
                    <div class="carousel-caption">
                        Picture 4
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <div class="row">

        <div class="jumbotron">
            <div class="container">
                <h1>Awesome Bookshop</h1>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div ng-view></div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<!-- Scripts -->

<!-- begin Bootstrap -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<!-- end Bootstrap -->
<!--Jquery-->
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="lib/bootstrap-tokenfield/bootstrap-tokenfield.min.js"></script>
<!--Angular JS Lib-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="https://code.angularjs.org/1.2.13/angular-cookies.js"></script>
<script src="https://code.angularjs.org/1.2.13/angular-animate.js"></script>

<!--Main app.js-->
<script type="text/javascript" src="scripts/app.js" charset="UTF-8"></script>

<!--Controller-->
<script type="text/javascript" src="scripts/controllers/ctrl_books_detail.js" charset="UTF-8"></script>
<script type="text/javascript" src="scripts/controllers/ctrl_book_list.js" charset="UTF-8"></script>
<script type="text/javascript" src="scripts/controllers/ctrl_publisher_list.js" charset="UTF-8"></script>
<script type="text/javascript" src="scripts/controllers/ctrl_login.js" charset="UTF-8"></script>

<!--Admin Controller-->
<script type="text/javascript" src="scripts/controllers/admin/ctrl_admin_book_list.js" charset="UTF-8"></script>
<script type="text/javascript" src="scripts/controllers/admin/ctrl_admin_book_delete.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/controllers/admin/ctrl_admin_book_new.js" charset="utf-8"></script>

<!--User Controller-->
<script type="text/javascript" src="scripts/controllers/user/ctrl_user_book_list.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/controllers/user/ctrl_user_bucket.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/controllers/user/ctrl_user_order_list.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/controllers/user/ctrl_user_oder_detail.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/controllers/user/ctrl_user_book_detail.js" charset="utf-8"></script>

<!--Services-->
<script type="text/javascript" src="scripts/services/constants.js" charset="UTF-8"></script>
<script type="text/javascript" src="scripts/services/book_data.js" charset="UTF-8"></script>
<script type="text/javascript" src="scripts/services/authentication.service.js" charset="UTF-8"></script>
<script type="text/javascript" src="scripts/services/flash.service.js" charset="UTF-8"></script>

</body>
</html>
